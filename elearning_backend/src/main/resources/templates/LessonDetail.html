<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Details</title>
    <link th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/font-awesome/5.15.4/css/all.min.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0" th:text="${lesson.title}">Lesson Title</h2>
        </div>
        <div class="card-body">
            <div class="mb-4">
                <h5 class="card-subtitle mb-2 text-muted">Duration</h5>
                <p class="card-text" th:text="${lesson.durationHours + ' hours'}">Duration</p>
            </div>
            <div class="mb-4">
                <h5 class="card-subtitle mb-2 text-muted">Description</h5>
                <p class="card-text" th:text="${lesson.description}">Description</p>
            </div>
            <div class="d-flex justify-content-between">
                <a th:href="@{/lessons/{id}/edit(id=${lesson.id})}" class="btn btn-primary">
                    <i class="fas fa-edit"></i> Edit Lesson
                </a>
                <form th:action="@{/lessons/{id}/delete(id=${lesson.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger"
                            onclick="return confirm('Are you sure you want to delete this lesson?')">
                        <i class="fas fa-trash"></i> Delete Lesson
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.6.3/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
